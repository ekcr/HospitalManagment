{% extends 'navigationbar.html' %}
{% load static %}

{% block body %}
<div class="container" style="margin-top:50px">
    <h2 class="text-center">Admin Login</h2>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-item">
            <label>Admin Name</label>
            <input type="text" class="form-control" name="username" placeholder="example@email.com">
        </div>
        <div class="form-item">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter your Password">
        </div>
        <div class="form-item">
            <div class="checkbox">
                <input type="checkbox" name="" id="rememberMeCheckbox" checked>
                <label for="rememberMeCheckbox" class="checkboxlabel">Remember Me</label>
            </div>
        </div>
        <div class="remember-forgot">
            <a href="#">Forgot password?</a>
        </div>
        <div class="bg-grey">
            <div class="sing-up">Don't have an account? <a href="" class="text-link" id="sign-up">Sign up</a></div>
        </div>
        <input type="submit" value="Login" class="form-control btn btn-primary"/>
    </form>
</div>
{% endblock %}
