{% extends 'navigationbar.html' %}
{% load static %}

{% block body %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>

    <div class="container" style="margin-top:50px">
        <section class="gridSection contactSection">
            <div class="contactformContainer">
                <h1 class="sectionHeader">Contact Us</h1>
                <form action="#" class="contactForm">
                    <div>
                        <input type="text" name="fullname" id="fullname" placeholder="Full Name" class="contactInput">
                        <input type="email" name="email" id="email" placeholder="Email" class="contactInput">
                    </div>
                    <textarea name="message" id="message" cols="30" rows="5" placeholder="Message" class="contactInput"></textarea>
                    <button type="submit" class="btn primaryBtn contactBtn">Submit</button>
                </form>
            </div>
            <div class="sectionPic bouncepic contactPic" id="sectionPic">
                <img src="{% static 'img/contact-img.png' %}" alt="Contact Image">
            </div>
        </section>
    </div>
</html>
{% endblock %}
