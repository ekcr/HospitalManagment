{% extends 'navigationbar.html' %}
{% load static %}

{% block body %}
<div class="container" style="margin-top:50px;">
   <body>
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-item">
                <label>Doctor Name</label>
                <input type="text" class="form-control" name="doctor name" required>
            </div>
            <div class="form-item">
                <label>Doctor Department</label>
                <input type="text" class="form-control" name="doctor department" required>
            </div>
            <div>
                <button type="submit" class="btn btn-success">Update</button>
                <button type="button" class="btn btn-info" id="cancelButton">Cancel</button>
            </div>
        </form>
   </body>
</div>


<script>
    document.getElementById('cancelButton').onclick = function() {
        window.location.href = "{% url 'view_doctor' %}";
    };
</script>

{% endblock %}
