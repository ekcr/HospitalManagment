{% extends 'navigationbar.html' %}
{% load static %}

{% block body %}
<div class="container" style="margin-top:50px;">
    <h2 class="text-center"> View Doctor</h2>
    <br><br>
    <table class="table table-hover" id="dataTable">
        <thead>
        <tr>
            <th> Doctor ID</th>
            <th> Doctor Name</th>
            <th> Doctor Department</th>
            <th scope="col"></th> 
            <th scope="col"></th>
        </tr>
        </thead>

        <tbody>
            {% for doc in doctors %}
            <tr>
                <td>{{doc.id}}</td>
                <td>{{doc.name}}</td>
                <td>{{doc.department}}</td>
                <td><a class="btn btn-danger" href="{% url 'delete_doctor' doc.id %}">Delete</a></td>
                <td><a class="btn btn-primary" href="{% url 'update_doctor' doc.id %}">Update</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
